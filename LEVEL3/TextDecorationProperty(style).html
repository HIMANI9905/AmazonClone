<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        .box{text-decoration:underline ;}
        #box1{text-decoration-style: dashed ;}
        #box2{text-decoration-style: underline ;}
        #box3{text-decoration-style: wavy ;}
        #box4{text-decoration-style: double ;}

    </style>
</head>
<body>
  <h1  id="box1" class="box">box</h1>
  <h1  id="box2" class="box">box</h1>
  <h1  id="box3" class="box">box</h1>
  <h1   id="box4" class="box">box</h1>
    
</body>
</html>
