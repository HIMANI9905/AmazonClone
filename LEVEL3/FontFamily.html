<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
#first{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
#second{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}
#third{font-family: Georgia, 'Times New Roman', Times, serif; }
        
        
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
